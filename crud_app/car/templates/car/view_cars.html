<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>View all cars</title>
  </head>
  <body>
  	

  	<div class="container">
  		<form method="POST">
  			{% csrf_token %}
  			{{ form.as_p }}
  			<button type="submit" class="btn btn-block btn-primary">Search</button>
  		</form>
  		
  		<div class="div_cars">
	  		<div class="row pt-3">
	  			{% for car in cars %}
	  			<div class="col-3">
	  				<div class="card">
					  <!-- <img src="..." class="card-img-top" alt="..."> -->
					  <div class="card-body">
					    <h5 class="card-title">Color: {{ car.get_color_display }}</h5>
					    <p class="card-text">Car id: {{ car.pk }}</p>
					    <p class="card-text">Car order: {{ car.order }}</p>
					    <button type="button" class="btn btn-{% if car.color == 'blue' %}primary{% else %}danger{% endif %}" data-toggle="modal" data-target="#moveModal" data-url='/car/move_cars/{{ car.pk }}/'>
						  Move
						</button>
					  </div>
					</div>
	  			</div>
	  			{% endfor %}
	  		</div>
  		</div>
  		
  	</div>

  	<!-- Modal -->
	<div class="modal fade" id="moveModal" tabindex="-1" role="dialog" aria-labelledby="moveModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="moveModalLabel">Select a car you want to swap with:</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        {{ car_select.as_p }}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="moveBtn">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
    	"use strict"

    	$(document).ready(function(){

    		let url;

	    	$('#moveModal').on('show.bs.modal', function(e) {
	        	url = $(e.relatedTarget).data('url');
	    	});

    		
    		$('#moveBtn').click(function(e){

    			let car_id = $('#id_car').val();

    			$.ajax({
    				method: 'POST',
    				url: url,
    				data: {csrfmiddlewaretoken: '{{ csrf_token }}',
    					   'car_id': car_id,},
    				success:function(data){
    					alert(data);
    					$('.div_cars').html(data);
    					$('#moveModal').modal('hide');
    				}
    			})
    		})
    	});
    </script>
  </body>
</html>
